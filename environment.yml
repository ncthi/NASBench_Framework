name: nasbench-framework

channels:
  - conda-forge
  - pytorch

dependencies:
  # --- Base ---
  - python=3.7
  - pip

  # --- Core scientific stack ---
  - numpy
  - scipy
  - pandas
  - tqdm
  - pyyaml
  - networkx

  # --- Plotting (used by NAS-Bench-301 surrogate utilities) ---
  - matplotlib
  - seaborn

  # --- NAS-Bench-201 (loads .pth via torch) ---
  - pytorch
  - torchvision
  - cpuonly

  # --- NAS-Bench-301 (classical surrogates) ---
  - scikit-learn
  - xgboost
  - lightgbm
  - configspace
  - ipython 
  - pathvalidate
  # --- NAS-Bench-101 (TensorFlow 1.x API needs old protobuf) ---
  - protobuf=3.20.*

  # --- Typing helpers (Python 3.7 compatibility) ---
  - typing_extensions

  # --- Pip-only / version-pinned deps ---
  - pip:
      # NAS-Bench-101 code in this repo uses TF1 APIs (e.g., tf.python_io).
      - tensorflow==1.15.5

      # Optional: only needed if you plan to use the NGBoost surrogate.
      - ngboost
